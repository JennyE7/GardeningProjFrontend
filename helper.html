<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.24.0/axios.min.js" 
        integrity="sha512-u9akINsQsAkG9xjc1cnGF4zw5TFDwkxuc9vUp5dltDWYCSmyd0meygbvgXrlc/z7/o4a19Fb5V0OUE58J7dcyw==" 
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link rel="stylesheet" href="styles/index.css">
    </head>
<body>
    <h1>Gardening helper</h1>
    <div class="row">
        <div class="col-4">
            <div class="card">
                <div class="card-body">
                    <h3 class="card-title">Add a plant to the database</h3>
                    <form id="createForm">
                        <div class="card-text">
                            <label for="seedName">Enter the name:</label>
                            <input type="text" id="seedName">
                        </div>
                        <div class="card-text">
                            <label for="plantBy">Enter the sow by month (number form):</label>
                            <input type="number" id="plantBy">
                        </div>
                        <div class="card-text">
                            <label for="harvestBy">Enter the harvest by month (number form):</label>
                            <input type="number" id="harvestBy">
                        </div>
                        <div class="card-text">
                            <label for="expiration">Enter the expriation date:</label>
                            <input type="date" id="expiration">
                        </div>
                        <div class="card-text">
                            <label for="plantedCheck">Has it been planted?</label>
                            <input type="checkbox" id="plantedCheck">
                        </div>
                        <div class="card-text">
                            <input type="submit" value="Add plant">
                        </div>
                    </form>
                </div>
            </div>
            <div class="card" id="editDiv" style="display:none">
                <div class="card-body">
                    <h3 class="card-title">Edit a plant</h3>
                    <form id="editForm">
                        <div class="card-text">
                            <label for="editSeedName">Enter the name:</label>
                            <input type="text" id="editSeedName">
                        </div>
                        <div class="card-text">
                            <label for="editPlantBy">Enter the sow by month (number form):</label>
                            <input type="number" id="editPlantBy">
                        </div>
                        <div class="card-text">
                            <label for="editHarvestBy">Enter the harvest by month (number form):</label>
                            <input type="number" id="editHarvestBy">
                        </div>
                        <div class="card-text">
                            <label for="editExpiration">Enter the expriation date:</label>
                            <input type="date" id="editExpiration">
                        </div>
                        <div class="card-text">
                            <label for="editPlantedCheck">Has it been planted?</label>
                            <input type="checkbox" id="editPlantedCheck">
                        </div>
                        <div class="card-text">
                            <input type="submit" value="Update">
                            <input type="button" value="Cancel" id="editCancel">
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <div class="col">
            <input type="number" style="display:inline; margin-left:60px; width:50px" id="searchId">
            <button id="searchButton">Search by ID</button>
            <button id="resetButton">Reset</button><br>
            <div class="row" id="viewSeeds"></div>
        </div>

    <script src="scripts/index.js"></script>
</body>
</html>
